<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Timer</h1>

        <div class="time">0 sec</div>

        <div class="button--wrap">
            <div class="button__start--wrap">
                <button class="button__start-timer">Start</button>
            </div>
            <div class="button__start--wrap">
                <button class="button__stop-timer">Stop</button>
            </div>
            <div class="button__start--wrap">
                <button class="button__clear-timer">Clear</button>
            </div>
        </div> 
    </div>
    <script src="./main.js"></script>
</body>
</html>
